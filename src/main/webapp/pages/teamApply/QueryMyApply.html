<script type="text/template" id="listTemplate">
    {{#each this}}
    <li><a><i class="fa fa-home"></i> {{listParentName}}<span class="fa fa-chevron-down"></span> </a>
        <ul class="side-menu">
            {{#each childPartList}}
            <li><a href="{{routeUrl}}"><p style="color: white">{{routeName}}</p></a></li>
            {{/each}}
        </ul>
    </li>
    {{/each}}
</script>
<script>

    function flushPage() {
        $.ajax({
            url: "/api/route/query",
            type: "POST",
            dateType: 'JSON',
            cache: false,
            success: function (data) {
                console.log(data.data);
                const ParentTpl = $("#listTemplate").html();
                const ParentTemplate = Handlebars.compile(ParentTpl);
                const html = ParentTemplate(data.data);
                $("#sidebar-menu").html(html);
            },
            error: function (error) {
                console.log(error);
                $("#errorMsg").text("没有可以浏览的内容");
            },
        });
    }
    window.onload = function(){flushPage();}
</script>


<script type="text/javascript">
    $(function () {


        $("#btn_04").click(function (e) {
            e.preventDefault();
            $.post("/api/team/applyByMyself", function (data) {
                var $tbody = $("#table_01>tbody").empty();
                if(data.code==3004) {
                    $.each(data.data, function (i, o) {
                        $(`<tr style='border: 3px;text-align: center'>

                                <td>${o.activityBeginTime}</td>
                                <td>${o.activityEndTime}</td>
                                 <td>${o.teamLevel}</td>
                                <td>${o.isPass}</td>
                             <td><a href="${o.certificationFileUrl}">活动申请书预览</a></td>
                                <td>${o.createdTime}</td>

                                 </tr>`).appendTo($tbody);
                    });
                }else {
                    $("#errorMsg").text(data.msg);
                }



            })
        })
    });


</script>
