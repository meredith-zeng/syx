        <ul class="side-menu">

<script>



    function flushPage() {

        $.ajax({

            url: "/api/route/query",

            type: "POST",

            dateType: 'JSON',

            cache: false,

            success: function (data) {

                console.log(data.data);

                const ParentTpl = $("#listTemplate").html();

                const ParentTemplate = Handlebars.compile(ParentTpl);

                const html = ParentTemplate(data.data);

                $("#sidebar-menu").html(html);

            },

            error: function (error) {

                console.log(error);

                $("#errorMsg").text("没有可以浏览的内容");

            },

        });

    }

    window.onload = function(){flushPage();}

</script>

<script type="text/javascript">
    $(function () {
        $("#btn_01").click(function (e) {

            e.preventDefault();
            $.ajax({
                url: "/api/expenseApply",
                type: 'POST',
                cache: false,
                data: new FormData($('#form_01')[0]),
                contentType: "multipart/form-data",
                processData: false,
                contentType: false,
                dataType:"json",
                success : function(data) {
                    if(data.code==400){
                        $("#errorMsg").text(data.msg);
                    }else {
                        $("#errorMsg").text(data.msg);
                    }
                }
            });

        })
    })
    function check1() {
        if($("#expenseOrganization").val()==""){
            $("#expenseOrganization").attr("placeholder","此字段必填！");
            return false;
        }else {
            return true;
        }
    }

    function check2() {
        if($("#expenseMoney").val()==""){
            $("#expenseMoney").attr("placeholder","此字段必填！");
            return false;
        }else {
            return true;
        }
    }

    function check3() {
        if($("#expensePic").val()==""){
            $("#expensePic").attr("placeholder","此字段必填！");
            return false;
        }else {
            return true;
        }
    }
</script>
