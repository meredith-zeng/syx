<script type="text/template" id="listTemplate">
    {{#each this}}
    <li><a><i class="fa fa-home"></i> {{listParentName}}<span class="fa fa-chevron-down"></span> </a>
        <ul class="side-menu">
            {{#each childPartList}}

            {{/each}}
        </ul>
    </li>
    {{/each}}
</script>
<script>

    function flushPage() {
        $.ajax({
            url: "/api/route/query",
            type: "POST",
            dateType: 'JSON',
            cache: false,
            success: function (data) {
                console.log(data.data);
                const ParentTpl = $("#listTemplate").html();
                const ParentTemplate = Handlebars.compile(ParentTpl);
                const html = ParentTemplate(data.data);
                $("#sidebar-menu").html(html);
            },
            error: function (error) {
                console.log(error);
                $("#errorMsg").text("没有可以浏览的内容");
            },
        });
    }
    window.onload = function(){flushPage();}
</script>
<script>
    function wordStatic(input) {
        // 获取要显示已经输入字数文本框对象
        const content = document.getElementById('num');
        if (content && input) {
            // 获取输入框输入内容长度并更新到界面
            let value = input.value;
            // 将换行符不计算为单词数
            value = value.replace(/\n|\r/gi,"");
            // 更新计数
            content .innerText = value.length;
        }
    }
</script>
<script type="text/javascript">
        $(function () {
            $("#btn_01").click(function (e) {
                e.preventDefault();
                const requestData = JSON.stringify($('#form_01').serializeJSON());
                console.log(requestData);
                    $.ajax({
                        type: 'POST',
                        url: "/api/log/insertLog",
                        data: requestData,
                        dateType: 'JSON',
                        cache: false,
                        contentType: "application/json",
                        success: function (resultOfData) {
                            $("#errorMsg").text("添加评论成功");
                        },
                        error: function (err) {
                            $("#errorMsg").text("添加评论失败");
                        }

                    })
            });
        })
</script>
<script>
    function timeFunctionLong(input) {
        setTimeout(function() {
            input.type = 'text';
        }, 60000);
    }
