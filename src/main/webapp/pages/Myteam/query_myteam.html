<script type="text/template" id="listTemplate">
    {{#each this}}
    <li><a><i class="fa fa-home"></i> {{listParentName}}<span class="fa fa-chevron-down"></span> </a>
        <ul class="side-menu">
            {{#each childPartList}}
            <li><a href="{{routeUrl}}"><p style="color: white">{{routeName}}</p></a></li>
            {{/each}}
        </ul>
    </li>
    {{/each}}
</script>
<script>

    function flushPage() {
        $.ajax({
            url: "/api/route/query",
            type: "POST",
            dateType: 'JSON',
            cache: false,
            success: function (data) {
                console.log(data.data);
                const ParentTpl = $("#listTemplate").html();
                const ParentTemplate = Handlebars.compile(ParentTpl);
                const html = ParentTemplate(data.data);
                $("#sidebar-menu").html(html);
            },
            error: function (error) {
                console.log(error);
                $("#errorMsg").text("没有可以浏览的内容");
            },
        });
    }
    window.onload = function(){flushPage();}
</script>

<script type="text/javascript">
    $(function () {
        $("#btn_01").click(function (e) {
            e.preventDefault();
            $.post("/api/searchTeam",$("#form_01").serialize(),function (data) {
                if(data.code==304){
                    //查询成功
                    var $tbody = $("#table_01>tbody").empty();
                    $.each(data.data,function(i, result){
                        $(`<tr style='border: 3px;text-align: center'>
                                 <td>${result.teamName}</td>
                                 <td>${result.teamLevel}</td>
                                 <td>${result.teamCollege}</td>
                                 <td>${result.teamLeaderStudentName}</td>
                                 <td>${result.teamLeaderStudentId}</td>
                                 <td><a href="/pages/Myteam/query_myteamMember.html?id=${result.teamName}">查看</a> </td>
                                 <td><a class="btnDelete" data-code="${result.teamId}">删除</a> </td>
                                 </tr>`).appendTo($tbody);
                    });
                }else {
                    $("#errorMsg").text(data.msg)
                }

            },"json");
        })
        $(document).on("click","a.btnDelete",function (e) {
            e.preventDefault();
            var trObj=$(this);
            var confirmMsg=confirm("确认删除？");
            if(confirmMsg){
                (function(t){
                    $.post("/api/removeTeam",{teamId: t.attr("data-code")},function(data){
                        t.parents("tr").remove();
                    },"json");
                })(trObj);
            }

        });

    })
</script>
