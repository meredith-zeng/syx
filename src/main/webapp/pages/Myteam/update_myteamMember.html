<script type="text/javascript">
    $(function () {
        var result = location.search.match(new RegExp("[\?\&]id=([^\&]+)","i"));
        if(result){
            $("#teamMemberId").val(result[1]);
            $.post("/api/queryTeamMember",{teamMemberId:result[1]},function (data) {
                if(data.code==304){
                    $("#teamName").val(data.data[0].teamName);
                    $("#teamMemberName").val(data.data[0].teamMemberName);
                    $("#studentId").val(data.data[0].studentId);
                    $("#teamMemberCollege").val(data.data[0].teamMemberCollege);
                    $("#teamMemberMajor").val(data.data[0].teamMemberMajor);
                    $("#isLeader").val(data.data[0].isLeader);
                }
            },"json");
        }
        var department = ["软件工程学院","计算机学院","通信学院","经济管理学院","法学院","理学院","外国语学院","传媒学院","自动化学院"];
        var $option01 = $("#teamMemberCollege").empty();
        $.each(department, function (i, item) {
            $("<option/>").val(item).text(item).appendTo($option01);
        })

        $("#btn_01").click(function (e) {
            e.preventDefault();
            var teamNameVal=$("#teamName").val();
            $.post("/api/modifyTeamMemeber",$("#form_01").serialize(),function (data) {
                if(data.code==302){
                    window.location.href="/pages/Myteam/query_myteamMember.html?id="+teamNameVal;
                }else {
                    $("#errorMsg").text(data.msg)
                }

            },"json");

        })

    })
</script>
