<script type="text/template" id="listTemplate">
  {{#each this}}
  <li><a><i class="fa fa-home"></i> {{listParentName}} <span class="fa fa-chevron-down"></span></a>
    <ul class="nav child_menu" id="{{listParentName}}">
      {{#each childPartList}}
      <li><a href="{{routeUrl}}">{{routeName}}</a></li>
      {{/each}}
    </ul>
  </li>
  {{/each}}
</script>



<script>
  window.onload = function(){flushPage();}
  function flushPage() {
    $.ajax({
      url: "/route/query",
      type: "POST",
      dateType: 'JSON',
      cache: false,
      contentType: "application/json",
      success: function (data) {
        const ParentTpl = $("#listTemplate").html();
        const ParentTemplate = Handlebars.compile(ParentTpl);
        var html = ParentTemplate(data.data);
        $("#sidebar-menu").html(html);
      },
      error: function (error) {
        console.log(error);
        $("#errorMsg").text("没有可以浏览的内容");
      },
    });
  }


  const ParentTpl = $("#listTemplate").html();
  const ParentTemplate = Handlebars.compile(ParentTpl);
  const html = ParentTemplate(testData);
  $("#sidebar_menu_container").html(html);
</script>
