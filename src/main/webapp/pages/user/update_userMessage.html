<script type="text/template" id="listTemplate">
    {{#each this}}
    <li><a><i class="fa fa-home"></i> {{listParentName}}<span class="fa fa-chevron-down"></span> </a>
        <ul class="side-menu">
            {{#each childPartList}}
            <li><a href="{{routeUrl}}"><p style="color: white">{{routeName}}</p></a></li>
            {{/each}}
        </ul>
    </li>
    {{/each}}
</script>
<script>

    function flushPage() {
        $.ajax({
            url: "/api/route/query",
            type: "POST",
            dateType: 'JSON',
            cache: false,
            success: function (data) {
                console.log(data.data);
                const ParentTpl = $("#listTemplate").html();
                const ParentTemplate = Handlebars.compile(ParentTpl);
                const html = ParentTemplate(data.data);
                $("#sidebar-menu").html(html);
            },
            error: function (error) {
                console.log(error);
                $("#errorMsg").text("没有可以浏览的内容");
            },
        });
    }
    window.onload = function(){flushPage();}
</script>

<script type="text/javascript">
    $(function () {
        $("#button_is").click(function (e) {
            e.preventDefault();
            if(checkPhoneNumber()){
                $.post("/api/user/modifyMsg",$("#form_01").serialize(),function (data) {
                    if(data.code==3105){
                        $("#errorMsg").text(data.msg)
                        window.location.href="/pages/teamApply/QueryMyApply.html"
                    }else{
                        //修改失败，返回修改失败信息；
                        $("#errorMsg").text(data.msg)
                    }
                },"json");
            }
        })
    });
    function checkPhoneNumber() {
        //获取用户名输入框的内容；
        var iponenumbertext = $("#userPhoneNumber").val();
        //创建正则表达式；
        var iponenumberpatt=/^1(3|4|5|6|7|8|9)\d{9}$/;
        //验证
        if(!iponenumberpatt.test(iponenumbertext)){
            $("#errorMsg01").text("手机号不合法！")
            return false;
        }else {
            $("#errorMsg01").text("");
            return true;
        }
    }
</script>
