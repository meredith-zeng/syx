<script type="text/javascript">
    $(function () {
        var count=0;
        var result = location.search.match(new RegExp("[\?\&]id=([^\&]+)","i"));
        $("#btn_01").click(function (e) {
            e.preventDefault();
            if(result){
                var teamnameVal=result[1];
                if(count<5){
                    var $form = $("#form_01").empty();
                    $( `<div class="form-group row">
                        <div>
                            <input type="text" style="height: 30px;font-size: 15px;display: none" class="form-control" id="teamName" name="teamName" value="${teamnameVal}" >
                        </div>

                        <label for="teamMemberName" class="col-sm-1 col-form-label" style="font-size: 18px;text-align: right">成员姓名:</label>
                        <div class="col-sm-2">
                            <input type="text" style="height: 30px;font-size: 15px" class="form-control" id="teamMemberName" name="teamMemberName" placeholder="成员姓名"required>
                        </div>

                        <label for="studentId" class="col-sm-1 col-form-label" style="font-size: 18px;text-align: right">学号:</label>
                        <div class="col-sm-2">
                            <input type="text" style="height: 30px;font-size: 15px" class="form-control" id="studentId" name="studentId" placeholder="学号"required>
                        </div>

                       <label for="teamMemberCollege" class="col-sm-1 col-form-label" style="font-size: 18px;text-align: right">学院:</label>
                       <div class="col-sm-2">
                            <select id="teamMemberCollege" name="teamMemberCollege" style="height: 30px;font-size:14px"class="form-control" >

                            </select>
                       </div>

                        <label for="teamMemberMajor" class="col-sm-1 col-form-label" style="font-size: 18px;text-align: right">专业:</label>
                        <div class="col-sm-2">
                            <input type="text" style="height: 30px;font-size: 15px" class="form-control" id="teamMemberMajor" name="teamMemberMajor" placeholder="专业"required>
                        </div>
                    </div>
                     <div class="form-group" >
                     <label for="isLeader" class="col-sm-1 col-form-label" style="font-size: 18px;text-align: right">队长:</label>
                       <div class="col-sm-2">
                            <select id="isLeader" name="isLeader" style="height: 30px;font-size:14px"class="form-control" >
                                <option value="是">是</option>
                                 <option value="否">否</option>
                            </select>
                       </div>
                        <label  class="col-sm-1 control-label"></label>
                           <div class="col-sm-2" id="id_01">
                              <span>
                               <button id="btn_02" type="button" class="btn btn-info btn-sm btn-block" >确认添加</button>
                              </span>
                           </div>
                     </div>`).appendTo($form);
                    var department = ["软件工程学院","计算机学院","通信学院","经济管理学院","法学院","理学院","外国语学院","传媒学院","自动化学院"];
                    var $option01 = $("#teamMemberCollege").empty();
                    $.each(department, function (i, item) {
                        $("<option/>").val(item).text(item).appendTo($option01);
                    })
                    count=count+1;
                }else {
                    $("#errorMsg").text("每个团队最多有五个成员（包括队长）")
                }

            }

        })

        $(document).on('click','button#btn_02',function (e) {
            e.preventDefault();
            var $tbody = $("#table_01>tbody");
            $.post("/api/newTeamMember",$("#form_01").serialize(),function (data) {
                if(data.code==300){
                    $("#errorMsg").text(data.msg)
                    var departmentVal=$("#teamName").val();
                    var studentName=$("#teamMemberName").val();
                    var studentId=$("#studentId").val();
                    var stuDepart=$("#teamMemberCollege").val();
                    var stuMajor=$("#teamMemberMajor").val();
                    $(`<tr style='border: 3px;text-align: center'>
                                 <td>${departmentVal}</td>
                                 <td>${studentName}</td>
                                 <td>${studentId}</td>
                                 <td>${stuDepart} </td>
                                 <td>${stuMajor} </td>
                                 </tr>`).appendTo($tbody);
                    var $form = $("#form_01").empty();
                }else {
                    $("#errorMsg").text(data.msg)
                }

            },"json");

        })
    })
</script>
