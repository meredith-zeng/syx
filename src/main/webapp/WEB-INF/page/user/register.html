                "德昂族", "保安族", "裕固族", "京族", "塔塔尔族", "独龙族", "鄂伦春族", "赫哲族", "门巴族", "珞巴族", "基诺族"];
            var $option =$("#nation").empty();
            $.each(nations, function(i, item){

            });

            //验证表单内容；

            })

        });

        //表单内容检测；
        function checkName() {
            //获取用户名输入框的内容；
            var nametext = $("#name").val();
            //创建正则表达式；
            var namepatt=/^[\u4E00-\u9FA5\uf900-\ufa2d·s]{2,20}$/;
            //验证
            if(!namepatt.test(nametext)){
                $("#errorMsg").text("姓名不合法！")
                return false;
            }else {
                $("#errorMsg").text("");
                return true;
            }
        }
        function checkUsername() {
            //获取用户名输入框的内容；
            var usernametext = $("#username").val();
            //创建正则表达式；
                var usernamepatt=/^1(3|4|5|6|7|8|9)\d{9}$/;
            //验证
            if(!usernamepatt.test(usernametext)){
                $("#errorMsg").text("手机号不合法！")
                return false;
            }else {
                $("#errorMsg").text("");
                return true;
            }
        }
        function checkPassword() {
            var passwordtext = $("#password").val();
            var passwordpatt= /^\w{6,12}$/;
            if(!passwordpatt.test(passwordtext)){
                $("#errorMsg").text("密码由6-12位字母、数字和下划线组成！")
                return false;
            }else {
                $("#errorMsg").text("");
                return true;
            }
        }
        function checkAge() {
            var agetext = $("#age").val();
            if(agetext>60||agetext<18){
                $("#errorMsg").text("年龄不合法！")
                return false;
            }else {
                $("#errorMsg").text("");
                return true;
            }
        }
        function checkNumber() {
            //获取用户名输入框的内容；
            var iponenumbertext = $("#iponenumber").val();
            //创建正则表达式；
            var iponenumberpatt=/^1(3|4|5|6|7|8|9)\d{9}$/;
            //验证
            if(!iponenumberpatt.test(iponenumbertext)){
                $("#errorMsg").text("手机号不合法！")
                return false;
            }else {
                $("#errorMsg").text("");
                return true;
            }
        }
    </script>
